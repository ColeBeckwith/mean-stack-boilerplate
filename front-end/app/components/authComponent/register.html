<div class="page-header">
    <h1>Flapper News</h1>
</div>

<div ng-if="vm.error" class="alert alert-danger row">
    <span>{{ error.message }}</span>
</div>

<form ng-submit="vm.registerUser()" style="margin-top: 30px;">
    <h3>Register</h3>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" ng-model="vm.user.username" />
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" ng-model="vm.user.password" />
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
